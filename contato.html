<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-- Fotorama -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <title>Travelo</title>
</head>

<body class="bodyContato">

    <header>

        <img src="/imagens/logo.png" ogomarca do site Travelo possui uma bulssola vermelha com o nome Travelo do lado">

        <nav>
            <a href="/index.html" class="paginaAtiva">Início</a>
            <a href="/sobre.html">Sobre</a>
            <a href="/blog.html">Blog</a>
            <a href="/contato.html">Contato</a>
        </nav>

    </header>


    <!-- Slider www.fotorama.io -->
    <div class="fotorama" data-autoplay="3000">
        <img src="/imagens/banner/banner.png">
        <img src="/imagens/banner/banner2.png">
        <img src="/imagens/banner/banner3.png">
    </div>

    <div class="formCenter">
        <form class="mContato">
            <p class="pContato">Coloque suas informações para entrarmos em contato</p>

            <input type="text" placeholder="Nome" class="textContato">
            <input type="email" placeholder="Email" class="emailContato">
            <input type="number" placeholder="Número de telefone" class="numberContato">

            <div class="selectCenter">
                <select class="selectContato">
                    <option>Selecione</option>
                    <option>São Francisco</option>
                    <option>Maldivas</option>
                    <option>Londres</option>
                    <option>Espanha</option>
                    <option>Grécia</option>
                    <option>Havaí</option>
                </select>
            </div>

            <input type="button" value="Enviar" class="botaoContato">

        </form>
    </div>
    <footer class="rodape">
        <p>Copyrigth 2022 | Caio Souza</p>
    </footer>

</body>

</html>
